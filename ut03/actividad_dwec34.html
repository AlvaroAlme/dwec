<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Actividad_dwec3.4</title>
    <style>
      #rejilla {
        width: 50vw;
        height: 50vh;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 1em;
        justify-content: stretch;
      }

      .celda {
        cursor: pointer;
        padding: 1em;
        background-color: #c2d9ed;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .activa {
        background-color: #6ea8db;
      }
    </style>
  </head>

  <body>
    <div id="rejilla">
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda activa">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
      <div class="celda">celda</div>
    </div>
  </body>

  <script>
    const rejilla = document.getElementById("rejilla");

    rejilla.addEventListener("click", (event) => {
      if (event.target.classList.contains("celda")) {
        event.target.classList.toggle("activa");
      }
    });
  </script>
</html>
